    <link rel="stylesheet" href="maze.css">

<body>
<div class="game-over modal-hidden" id="modal">
    <div class="warning">
        <h1>GAME OVER!</h1>

        <button type="button"
            class="btn try-again btn-lg .bg-secondary.bg-gradient p-3 mb-2 bg-secondary text-white">Try
            again!</button>
        <form class="form-inline hidden">

            <div class="form-group  mx-sm-3 mb-2">
                <label for="inputPassword2" class="sr-only">Name:</label>
                <input type="text" class="form-control" name="name" id="inputPassword2">
            </div>
            <button type="submit" class="saveBtn btn btn-dark mb-2">Save result</button>

        </form>

        <button type="submit" class="showResults btn btn-dark mb-2">Best results</button>
        <div class="placeForResults"></div>
    </div>
</div>
</div>


<div class="game-container">
    <div class="panel">
        <div class="timer p-3 mb-2 bg-danger text-white">
            <p class="time">Time left: <span class="place-for-time">00:20</span></p>
        </div>
        <div class="p-3 mb-2 bg-success text-white">
            <p class="points">Score: <span class="score">0</span></p>
        </div>
        <div class="insects p-4 mb-12 bg-success text-white">
            <p>🐞: 10</p>
            <p>🐜: 20</p>
            <p>🦗: 30</p>
            <p>🦟: 50</p>
        </div>
</div>
        <div id="maze">
        </div>

    </div>
  
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-firestore.js"></script> -->

</body>

</html>
