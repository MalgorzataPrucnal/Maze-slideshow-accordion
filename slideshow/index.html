<body>
    <main class="slideshow-container">

        <div class="slide">
            <img class="pic" src="assets/crocodile.jpg" alt="">
            <p class="first-slide-caption caption">Crocodile</p>
        </div>
        <div class="slide hide">
            <img class="pic" src="assets/frog.jpg" alt="">
            <p class="first-slide-caption caption">Frog</p>
        </div>

        <div class="slide hide">
            <img class="pic" src="assets/chameleon.jpg" alt="">
            <p class="first-slide-caption caption">Chameleon</p>
        </div>

        <div class="slide hide">
            <img class="second-slide pic" src="assets/flamingos1.jpg" alt="">
            <p class="second-slide-caption caption">Flamingos</p>
        </div>

        <div class="slide hide">
            <img class="third-slide pic" src="assets/ostrich.jpg" alt="">
            <p class="third-slide-caption caption">Ostrich</p>
        </div>

        <div class="slide hide">
            <img class="third-slide pic" src="assets/llama1.jpg" alt="">
            <p class="third-slide-caption caption">Llama</p>
        </div>

        <div class="slide hide">
            <img class="third-slide pic" src="assets/lemurs1.jpg" alt="">
            <p class="third-slide-caption caption">Lemurs</p>
        </div>


        <button class="btn prev" type="button">
            << /button>
                <button class="btn next" type="button">></button>


    </main>
    <script src="slideshow.js"></script>
</body>

</html>
